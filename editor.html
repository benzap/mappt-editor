<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="ui.notify.css" />    
    <title>Map Editor</title>
  </head>

  <body>

    <div class="container">
      <div class="sidebar" style="float:right; margin: 30px 20px;">
	   <div id="mappt-editor-properties" 
		style="border : 1px solid black; 
		       position : relative; 
		       min-width : 400px;
		       min-height : 100px;">
	   </div>
	   <div id="mappt-editor-layout-changer" 
		style="border : 1px solid black; 
		       position : relative; 
		       min-width : 400px;
		       min-height : 100px;">
	   </div>
      </div>
      <div class="main-container">
	<div id="mappt-editor-toolbar" style="margin: auto auto; width:1024px;"></div>
	<div id="mappt-editor-main" style="border:1px solid black; margin: auto auto;"></div>
      </div>
    </div><!-- container -->

    <div id="notify-container" style="display:none">
      
      <div id="basic-template" style="font-size:16px; text-align:center;">
	<p>#{text}</p>
      </div>
      
      <div id="advanced-template">
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/raphael-utils.js"></script>
    <script src="js/jquery.notify.min.js"></script>
    <script src="js/jquery.storage.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/map-route.js"></script>
    <script src="js/mappt.js"></script>
    <script src="js/mappt-toolbar.js"></script>
    <script src="js/mappt-properties.js"></script>
    <script src="js/mappt-layoutchanger.js"></script>
    <script src="js/editor.js"></script>

  </body>
</html>
