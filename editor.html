<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="ui.notify.css" />    
    <title>Map Editor</title>
  </head>

  <body>
    <div id="mappt-editor-properties" 
	 style="border : 1px solid black; 
		position : absolute; 
		left : 50px; 
		top : 50px;
		width : 100px;
		min-height : 100px;"></div>
    <div class="container">
      <div id="mappt-editor-toolbar" style="margin: auto auto; width:1024px;"></div>
      <div id="mappt-editor-main" style="border:1px solid black; margin: auto auto;"></div>
    </div>

    <div id="notify-container" style="display:none">
      
      <div id="basic-template" style="font-size:16px; text-align:center;">
	<p>#{text}</p>
      </div>
      
      <div id="advanced-template">
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="raphael-min.js"></script>
    <script type="text/javascript" src="raphael-utils.js"></script>
    <script src="jquery.notify.min.js"></script>
    <script src="jquery.storage.js"></script>
    <script src="underscore-min.js"></script>
    <script src="utils.js"></script>
    <script src="map-route.js"></script>
    <script src="map-track.js"></script>
    <script src="mappt-toolbar.js"></script>
    <script src="mappt-properties.js"></script>
    <script src="editor.js"></script>

  </body>
</html>
