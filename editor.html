<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" rel="stylesheet" href="ui.notify.css" />    
    <link type="text/css" rel="stylesheet" href="editor.css" />    
    <title>Map Editor</title>
  </head>

  <body>

    <div class="container">
      <div id="mappt-editor-toolbar"></div>
      <div class="main-container">
	<div id="mappt-editor-main"></div>
      </div>
      <div class="sidebar">
	<h1>Options</h1>
	<div id="mappt-options" style="text-align:center;">
	  <button id="mappt-save" onclick="mappt.saveMapData()">Save Map Locally</button>
	  <button id="mappt-export" onclick="mappt.displayJSON()">Export JSON</button>
	  <button id="mappt-fitscreen" onclick="mappt.fitScreen()">Fit Map to Screen</button>
	  <button id="mappt-clearlocal" onclick="prompt_clearLocal(mappt);">Clear Local Storage</button>
	</div>
	<h1>Map Selector</h1>
	<div id="mappt-editor-layout-changer" class="sidebar-element"></div>	
	<h1>Properties</h1>
	<div id="mappt-editor-properties" class="sidebar-element"></div>
      </div>
      
    </div><!-- container -->
    
    <div id="notify-container" style="display:none">
      
      <div id="basic-template">
	<p>#{text}</p>
      </div>
      
      <div id="advanced-template">
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/raphael-utils.js"></script>
    <script src="js/jquery.notify.min.js"></script>
    <script src="js/jquery.storage.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/map-route.js"></script>
    <script src="js/mappt.js"></script>
    <script src="js/mappt-toolbar.js"></script>
    <script src="js/mappt-properties.js"></script>
    <script src="js/mappt-layoutchanger.js"></script>
    <script src="js/editor.js"></script>

  </body>
</html>
